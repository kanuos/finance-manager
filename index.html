<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Budget App</title>
</head>
<body>
    <!-- logo and the month area -->
    <header>
        <div class="container">
            <h1>budget app</h1>
            <div class="month">
                <span>Budget for the month of <strong id="month"></strong></span>
                <span><a href="#" title="generate montly budget report">report</a> </span>
            </div>
        </div>
    </header>
    
    <!-- total budget and percentage area -->
    <div class="budget-banner">
        <h1>Current Budget : <span id="budget"></span></h1>
        <h3>Percentage : <span id="percentage"></span></h3>
    </div>

    <!-- the detail entering section -->
    <section class="input">
        <select name="+/-" id="type">
            <option value="inc">Income</option>
            <option value="exp">Expense</option>
        </select>
        <input type="text" placeholder="details of transaction" id="detail">
        <input type="number" min="1" id="value" placeholder="value of transaction">
        <button id="submit">add</button>
    </section>

    <!-- entered income/expensse list segment -->
    <main>
        <ul class="inc"></ul>

        <ul class="exp"></ul>        
    </main>


    <script src="app.js"></script>
</body>
</html>
